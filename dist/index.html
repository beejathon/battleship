<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1>I AINT GOT GUNS DUDE BUT LETS BATTLE AND SEE WHO SONS WHO</h1>
    <div class="menu">
      <button type="button" id="newGame">New Game</buton>
      <button type="button" id="direction">Direction</button>
    </div>
  </header>
  <div class="main-content">
    <div class="user-area">
      <div class="user-board" id="userBoard"></div>
      <div class="user-name" id="userName"></div>
    </div>

      <div class="computer-board" id="computerBoard"></div>
      <div class="computer-name" id="computerName"></div>
    </div>
  </div>
  <footer>
    <div class="battle-log" id="battleLog">
      <h3>BATTLE LOG</h3>
      <ul></ul>
    </div>
  </footer>
</body>
</html>
