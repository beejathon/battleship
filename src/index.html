<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <header>
    <h1>I AINT GOT GUNS DUDE BUT LETS BATTLE AND SEE WHO SONS WHO</h1>
    <div class="menu">
      <button type="button" id="newGame">New Game</buton>
    </div>
  </header>
  <div class="main-content">
    <div class="user-area">
      <div class="user-board" id="userBoard"></div>
      <div class="user-name" id="userName"></div>
    </div>
    <div class="computer-area">
      <div class="computer-board" id="computerBoard"></div>
      <div class="computer-name" id="computerName"></div>
    </div>
  </div>
  <footer>
    <div class="game-over" id="gameOver"></div>
    <div class="battle-log" id="battleLog">
      <h3>BATTLE LOG</h3>
      <ul></ul>
    </div>
  </footer>
  <div class="modal-container">
    <div class="modal">
      <h2>Place your ships:</h2>
      <div class="current-ship" id="currentShip"></div>
      <button class="direction" id="direction">Horizontal</button>
      <div class="start-board" id="startBoard"></div>
      <form id="startGame">
        <label for="name">Enter a name:</label>
        <input type="text" id="name" name="name" maxlength="15" required autofocus>
        <button id="startBtn" type="submit">Start</button>
      </form>
    </div>
  </div>
</body>
</html>
